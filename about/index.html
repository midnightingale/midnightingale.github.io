<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>sophie dot about</title>
  <link rel="stylesheet" href="../global/style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a title="go back" class="backmark" href="../index.html">
    <img alt="go back" src="https://ik.imagekit.io/gale/backmark">
  </a>
  <div class="about viewport-height">
    <div class="postcard-container">
      <img class="postcard" src="https://ik.imagekit.io/gale/about/postcard-1">
      <p class="postcard-text sophie-font">
        dear friend,
        <br>
        <br> what's in a name? I’ve been wondering how to explain myself to you. here’s a collection of some things I like — a golden record, perhaps.
        <br>
        <br> with love,
        <br> sophie
      </p>
    </div>
    
    <img class="douglas-fir" src="https://ik.imagekit.io/gale/about/douglas-fir"
      alt="douglas fir branch and cone"
      title="i saw an article once about how the icelandic forestry service said that everyone should go hug a tree, in the times when we couldn't hug each other. i still do it now and then because why not?"
    >
    <img class="library-card" title="my favourite books — i've got a thing for realistic surrealism"
      src="https://ik.imagekit.io/gale/about/library-card" alt="
      1. Tomorrow and Tomorrow and Tomorrow — Gabrielle Zevin
      2. The Three Body Problem (series) — Liu Cixin
      3. The Time Traveller’s Wife — Audrey Niffenegger
      4. How to Stop Time — Matt Haig
      5. Call Me by Your Name — André Aciman
      6. The Humans — Matt Haig
      7. the paper menagerie — Ken Liu
      8. the girl in the flammable skirt — Aimee Bender" 
    >
    <img class="snoopy-comic" src="https://ik.imagekit.io/gale/about/snoopy-comic" alt="snoopy comic"
      title="i had two volumes of snoopy comics growing up. charles schulz's silly irony brings me so much joy">
    
    <img class="swatch klein-blue" src="https://ik.imagekit.io/gale/about/swatch-klein-blue" alt="klein blue swatch"
      title="at the MoMA i saw one of the canvases that Yves Klein slathered in this blue. i stood really close, with my nose an inch from the canvas, and imagined i was floating in an endless expanse">
    
    <img class="swatch lavender" src="https://ik.imagekit.io/gale/about/swatch-lavender" alt="lavender swatch"
      title="my longest friend gave me a huge soft blanket in this colour. when i'm cold at night, i reach for it and think of her — i've known her for sixteen years">
    
    <img class="swatch chartreuse" src="https://ik.imagekit.io/gale/about/swatch-chartreuse" alt="chartreuse swatch"
      title="there was a dress at the thrift store in this colour, and I tried it on for giggles purely because it was so ludicrously bright. but i adored it a lot, accidentally, and now this colour always makes me happy">
    
    <img class="polaroid a" src="https://ik.imagekit.io/gale/about/polaroid-a?updatedAt=1727239437593" alt="polaroid of two people in the middle of a lake"
      title="me & my favourite, in sasamat lake">
  </div>
</body>
